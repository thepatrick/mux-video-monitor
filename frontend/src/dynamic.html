<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Room</title>

    <link href="css/dynamic.css" rel="stylesheet" />

    <script type="module" src="js/dynamic.ts"></script>
  </head>
  <body>

    <div class="dynamic">
      <div id="warning" style="display: none">
        <p>⚠️ <small>Reason...</small></p>
      </div>

      <div id="offline" style="display: none">
        <h1>⚠️</h1>
        <p>Not live</p>
      </div>

      <div id="video-row">
        <div class="video-container">
          <video id="azuremediaplayer" tabindex="0"></video>
        </div>
        <div id="vu-meter"></div>
      </div>

      <div id="footer">
        <div id="room-name">...</div>
        <div id="last-update">...</div>
      </div>
    </div>


  </body>
</html>
