<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/attend.css" rel="stylesheet" />
    <title>PyCon AU 2025</title>
    <!-- <link href="./css/dynamic.css" rel="stylesheet" /> -->
  </head>
  <body class="min-h-screen bg-white">
    <header class="container mx-auto px-4 py-8">
      <div class="flex">
        <h1 class="flex-auto text-4xl font-bold text-green-500">PyCon AU 2025</h1>
      </div>
      <h2 class="text-4xl font-thin text-green-500" id="room-name">Available Streams</h2>
    </header>

    <main class="container mx-auto px-4 md:px-16 py-8 md:py-16 space-y-4 text-gray-600">
      <div id="loading" class="p-4 bg-gray-50 -mx-8 font-light rounded-lg">
        <div class="flex space-x-4 justify-center align-middle">
          <h1 class="flex-initial text-2xl py-1 material-icons-outlined">sync</h1>
          <div class="flex-auto space-y-4">
            <p class="text-2xl font-thin">Loading streams...</p>
          </div>
        </div>
      </div>

      <ul id="room-list" class="space-y-4"></ul>
      <p class="text-lg">
        See the
        <a href="https://2025.pycon.org.au/program" class="text-blue-600 hover:underline">program</a> for what's on.
      </p>
    </main>

    <include src="./src/widgets/footer.html"></include>

    <script type="module" src="./js/attend/list.ts"></script>
  </body>
</html>
